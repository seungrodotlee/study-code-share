    <div>
      DbLib 네임스페이스에는 데이터베이스를 조작하고, 데이터베이스로부터
      데이터를 전달받아 제공해주는 DbTools와, Redis 캐시서버를 사용하는 DbCache,
      프로시저들을 사용하는 DbRemote로 구성되어 있습니다.
    </div>
    <div>
      DbTools는 DbHandle을 이용한 DB 조작을 통해 각종 작업을 수행하는 partial
      클래스입니다. DbTools 클래스를 사용하여 주제별로 분류된
      DbTools.*.cs파일들에 각각 작성된 메소드들을 사용하여 데이터베이스에
      접근하는 작업을 수행할 수 있습니다.
    </div>
